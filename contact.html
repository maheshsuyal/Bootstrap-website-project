<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - iCoder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
    }

    .contact-section {
      padding: 70px 0;
    }

    .contact-form {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .section-title {
      font-weight: 700;
      font-size: 2.5rem;
      color: #0d6efd;
    }

    footer {
      background-color: #212529;
      color: #ccc;
      padding: 20px 0;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- ✅ Navbar (unchanged) -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">iCoder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Dropdown</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link active" href="/contact.html">Contact Us</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  
  <section class="contact-section">
    <div class="container">
      <h2 class="text-center section-title mb-5" data-aos="fade-up">Get in Touch</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form class="contact-form" data-aos="zoom-in">
            <div class="mb-4">
              <label for="name" class="form-label fw-semibold"><i class="bi bi-person-circle me-2 text-primary"></i>Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-4">
              <label for="email" class="form-label fw-semibold"><i class="bi bi-envelope-at me-2 text-primary"></i>Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-4">
              <label for="message" class="form-label fw-semibold"><i class="bi bi-chat-left-text me-2 text-primary"></i>Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Type your message..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  
  <footer>
    <div class="container text-center">
      <p class="mb-2">© 2025 iCoder. All rights reserved.</p>
      <div>
        <a href="/" class="me-3">Home</a>
        <a href="/about.html" class="me-3">About</a>
        <a href="/contact.html" class="me-3">Contact</a>
        <a href="/privacy.html">Privacy Policy</a>
      </div>
    </div>
  </footer>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>

</body>
</html>
